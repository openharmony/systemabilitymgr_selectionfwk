{
    "services" : [{
            "name" : "selection_service",
            "path" : ["/system/bin/sa_main", "/system/profile/selection_service.json"],
            "ondemand": true,
            "importance" : -20,
            "once" : 0,
            "uid" : "sysselection",
            "gid" : ["sysselection", "shell", "uhid"],
            "apl": "system_basic",
            "permission" : [
                "ohos.permission.INPUT_MONITORING",
                "ohos.permission.INJECT_INPUT_EVENT",
                "ohos.permission.GET_RUNNING_INFO",
                "ohos.permission.GET_BUNDLE_INFO_PRIVILEGED",
                "ohos.permission.READ_PASTEBOARD",
                "ohos.permission.REPORT_RESOURCE_SCHEDULE_EVENT",
                "ohos.permission.CONNECT_SELECTION_EXTENSION",
                "ohos.permission.SYSTEM_FLOAT_WINDOW",
                "ohos.permission.MANAGE_LOCAL_ACCOUNTS"
            ],
            "jobs" : {
                "on-start" : "services:selection_service"
            },
            "permission_acls" : ["ohos.permission.INPUT_MONITORING"],
            "caps" : [],
            "secon" : "u:r:selection_service:s0"
        }
    ],
    "jobs" : [{
        "name" : "services:selection_service",
        "cmds" : [
            "mkdir /data/service/el1/public/selection_service 0770 sysselection sysselection",
            "chown sysselection sysselection /data/service/el1/public/selection_service",
            "chmod 0770 /data/service/el1/public/selection_service"
        ]
    }]
}
